<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>La piccola ombra — GIF</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="top"><h1>La piccola ombra — GIF animate</h1></header>
<main class="grid">

    <div class="card">
      <img src="assets/vignetta1.png" 
           data-static="assets/vignetta1.png"
           data-zoom="assets/vignetta1_zoom.gif"
           data-noir="assets/vignetta1_noir.gif"
           data-rain="assets/vignetta1_rain.gif"
           alt="vignetta1" />
      <div class="controls">
        <button data-mode="static">Statica</button>
        <button data-mode="zoom">Zoom</button>
        <button data-mode="noir">Noir</button>
        <button data-mode="rain">Pioggia</button>
      </div>
    </div>
    
    <div class="card">
      <img src="assets/vignetta2.png" 
           data-static="assets/vignetta2.png"
           data-zoom="assets/vignetta2_zoom.gif"
           data-noir="assets/vignetta2_noir.gif"
           data-rain="assets/vignetta2_rain.gif"
           alt="vignetta2" />
      <div class="controls">
        <button data-mode="static">Statica</button>
        <button data-mode="zoom">Zoom</button>
        <button data-mode="noir">Noir</button>
        <button data-mode="rain">Pioggia</button>
      </div>
    </div>
    
    <div class="card">
      <img src="assets/vignetta3.png" 
           data-static="assets/vignetta3.png"
           data-zoom="assets/vignetta3_zoom.gif"
           data-noir="assets/vignetta3_noir.gif"
           data-rain="assets/vignetta3_rain.gif"
           alt="vignetta3" />
      <div class="controls">
        <button data-mode="static">Statica</button>
        <button data-mode="zoom">Zoom</button>
        <button data-mode="noir">Noir</button>
        <button data-mode="rain">Pioggia</button>
      </div>
    </div>
    
</main>
<script src="js/script.js"></script>
</body>
</html>
